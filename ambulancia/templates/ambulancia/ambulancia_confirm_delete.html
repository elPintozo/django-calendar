{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Confirmar eliminación de ambulancia</h1>
  <p>¿Está seguro que desea eliminar la ambulancia "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'ambulancia:ambulancia-detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
