{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>{{ title }}</h1>
  <h2>{% if form.instance.pk %}Editar{% else %}Agregar{% endif %} Tens</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'personal:tens-list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
