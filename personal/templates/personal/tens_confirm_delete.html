{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>¿Está seguro que desea eliminar el Tens "{{ tens.nombre }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'personal:tens-list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
