{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{% if form.instance.pk %}Editar{% else %}Agregar{% endif %} chofer</h2>
  <h1>{{ form_title }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
  <a class="btn btn-success" href="{% url 'personal:chofer-list' %}">Volver a la lista de choferes</a>
</div>
{% endblock %}
